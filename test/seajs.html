<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>seajsDemo</title>
</head>
<body>

    <script src="../node_modules/seajs/dist/sea.js"></script>
    <script>
        // seajs 的简单配置
        seajs.config({
            base: "./sea-module",//注意路径问题
            alias: {
                "a": "A.js"
            }
        });
        // 加载入口模块
        //seajs.use("js/main-sea.js");//标示这个目录 "../node_modules/seajs/dist/"
        seajs.use("./js/main-sea.js");
    </script>
</body>
</html>
